<!DOCTYPE html>
<html>
<body>
<p>Please enter your work below in order to spell check it:</p>
<input type="text" name="FirstName" value="" oninput="myVar = setTimeout(triggerAjaxCall, 1000); counter ++;">
<p id="result">result</p>


<script>
var counter = 0;
function triggerAjaxCall() {
	counter --;
	if (counter == 0)
    	console.log("send ajax call");
        sendAjaxCall();
}

function sendAjaxCall(){
	var proxyurl = "https://cors-anywhere.herokuapp.com/";
	var url = ""; // site that doesn’t send Access-Control-*
	fetch(proxyurl + url) // https://cors-anywhere.herokuapp.com/https://example.com
		.then(response => response.text())
		.then(contents => document.getElementById("result").innerHTML = contents)
		.catch(() => console.log("Can’t access " + url + " response. Blocked by browser?"))
}
</script>
</body>
</html>
